{% extends "base.html" %}
{% block title %} LogIn - Calories Tracker {% endblock %}
{% block content %}
<h1>Login Page</h1>

<form class="login-form" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>

{% endblock %}
